<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-variant-caps: all-petite-caps;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #0e0e0e;
            color: #ffffff;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .animated-bg span {
            position: absolute;
            display: block;
            color: #00ffcc;
            font-size: 1.2rem;
            animation: float 15s linear infinite;
            opacity: 0.2;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .widget {
            padding: 20px 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border: 3px solid #ffffff;
            border-radius: 10px;
            box-shadow: 4px 4px 20px rgba(0, 255, 204, 0.3);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
        }

        .greet {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .date, .clock {
            font-family: monospace;
            font-size: 1.8em;
        }

        .time {
            display: inline-block;
            min-width: 20px;
        }

        .colon {
            font-size: 1em;
            display: inline-block;
            margin: 0 2px;
        }
    </style>
</head>
<body>
<div class="animated-bg" id="animated-bg"></div>
<div class="widget">
    <div class="greet" id="greet"></div>
    <div class="date" id="date"></div>
    <div class="clock">
        <div class="time" id="hour"></div>
        <div class="colon">:</div>
        <div class="time" id="min"></div>
        <div class="colon">:</div>
        <div class="time" id="sec"></div>
    </div>
</div>
<script>
    function dispalyGreetings(today) {
        const hrs = today.getHours();
        const name = "Trader!";
        let greet = '';
        if (hrs < 12) greet = 'Good Morning ' + name;
        else if (hrs >= 12 && hrs <= 17) greet = 'Good Afternoon ' + name;
        else greet = 'Good Evening ' + name;
        document.getElementById('greet').innerHTML = greet;
    }

    function dispalyDate(today) {
        const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        const dayName = days[today.getDay()];
        const monthName = monthNames[today.getMonth()];
        const date = today.getDate();
        const year = today.getFullYear();
        document.getElementById('date').innerHTML = `${dayName}, ${monthName} ${date} ${year}`;
    }

    function dispalyClock(today) {
        const hour = padZeros(twelveHour(today.getHours()));
        const minutes = padZeros(today.getMinutes());
        let seconds = padZeros(today.getSeconds());
        seconds += today.getHours() >= 12 ? " pm" : " am";
        document.getElementById('hour').innerHTML = hour;
        document.getElementById('min').innerHTML = minutes;
        document.getElementById('sec').innerHTML = seconds;
    }

    function twelveHour(hour) {
        if (hour > 12) return hour - 12;
        if (hour === 0) return 12;
        return hour;
    }

    function padZeros(num) {
        return num < 10 ? '0' + num : num;
    }

    function dispalyWidget() {
        const today = new Date();
        dispalyGreetings(today);
        dispalyDate(today);
        dispalyClock(today);
        setTimeout(dispalyWidget, 1000);
    }

    function createAnimatedBackground() {
        const bg = document.getElementById("animated-bg");
        const chars = "EURUSD GBPINR 1234567890 ABCDEFGHJKLMNOPQRSTUVWXYZ";
        for (let i = 0; i < 100; i++) {
            const span = document.createElement("span");
            span.textContent = chars[Math.floor(Math.random() * chars.length)];
            span.style.left = Math.random() * 100 + "vw";
            span.style.top = Math.random() * 100 + "vh";
            span.style.animationDuration = (10 + Math.random() * 10) + "s";
            span.style.fontSize = (12 + Math.random() * 20) + "px";
            bg.appendChild(span);
        }
    }

    dispalyWidget();
    createAnimatedBackground();
</script>
</body>
</html>
