<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pomodoro Timer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      color: white;
    }

    #pomodoro {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 12px;
      padding: 12px 16px;
      width: 170px;
      font-size: 0.85rem;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    #pomodoro h4 {
      margin: 0 0 6px;
      font-size: 1rem;
    }

    #timer {
      font-size: 1.6rem;
      margin: 6px 0;
    }

    .label {
      font-size: 0.75rem;
      opacity: 0.8;
    }

    .pomodoro-buttons {
      display: flex;
      justify-content: space-between;
      gap: 6px;
      margin-top: 8px;
    }

    button {
      flex: 1;
      padding: 5px;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      font-size: 0.75rem;
    }

    button:hover {
      background-color: #45a049;
    }

    button:disabled {
      background-color: #777;
      cursor: default;
    }
  </style>
</head>
<body>

<div id="pomodoro">
  <h4>üçÖ Pomodoro</h4>
  <div class="label">Focus: 25 min</div>
  <div class="label">Break: 5 min</div>
  <div id="timer">25:00</div>
  <div class="pomodoro-buttons">
    <button onclick="startTimer()" id="startBtn">Start</button>
    <button onclick="resetTimer()">Reset</button>
  </div>
</div>

<script>
  let timer;
  let isRunning = false;
  let isBreak = false;
  let sessionDuration = 25 * 60; // 25 mins
  let breakDuration = 5 * 60;    // 5 mins
  let timeLeft = sessionDuration;

  function formatTime(seconds) {
    const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
    const secs = (seconds % 60).toString().padStart(2, '0');
    return `${mins}:${secs}`;
  }

  function updateDisplay() {
    document.getElementById("timer").textContent = formatTime(timeLeft);
  }

  function startTimer() {
    if (isRunning) return;
    isRunning = true;
    document.getElementById("startBtn").disabled = true;

    timer = setInterval(() => {
      if (timeLeft > 0) {
        timeLeft--;
        updateDisplay();
      } else {
        clearInterval(timer);
        isRunning = false;
        isBreak = !isBreak;
        timeLeft = isBreak ? breakDuration : sessionDuration;
        updateDisplay();
        alert(isBreak ? "‚òï Break Time! Relax." : "‚è≥ Focus Time! Let's go.");
        document.getElementById("startBtn").disabled = false;
      }
    }, 1000);
  }

  function resetTimer() {
    clearInterval(timer);
    timeLeft = isBreak ? breakDuration : sessionDuration;
    isRunning = false;
    updateDisplay();
    document.getElementById("startBtn").disabled = false;
  }

  updateDisplay();
</script>

</body>
</html>
