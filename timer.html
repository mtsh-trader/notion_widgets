<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pomodoro Timer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1611749861815-e7ea1a73da40?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
    }

    #pomodoro {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.75);
      color: #fff;
      border-radius: 12px;
      padding: 12px 18px;
      width: 160px;
      font-size: 0.9rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    #pomodoro h4 {
      margin: 0 0 8px 0;
      font-size: 1rem;
      text-align: center;
    }

    #timer {
      font-size: 1.5rem;
      text-align: center;
      margin: 10px 0;
    }

    .pomodoro-buttons {
      display: flex;
      justify-content: space-between;
      gap: 5px;
    }

    button {
      flex: 1;
      padding: 6px;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      font-size: 0.8rem;
    }

    button:hover {
      background-color: #45a049;
    }

    button:disabled {
      background-color: #888;
    }
  </style>
</head>
<body>

<div id="pomodoro">
  <h4>üçÖ Pomodoro</h4>
  <div id="timer">25:00</div>
  <div class="pomodoro-buttons">
    <button onclick="startTimer()" id="startBtn">Start</button>
    <button onclick="resetTimer()">Reset</button>
  </div>
</div>

<script>
  let timer;
  let timeLeft = 25 * 60;
  let isRunning = false;

  function formatTime(seconds) {
    const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
    const secs = (seconds % 60).toString().padStart(2, '0');
    return `${mins}:${secs}`;
  }

  function updateDisplay() {
    document.getElementById("timer").textContent = formatTime(timeLeft);
  }

  function startTimer() {
    if (isRunning) return;
    isRunning = true;
    document.getElementById("startBtn").disabled = true;

    timer = setInterval(() => {
      if (timeLeft > 0) {
        timeLeft--;
        updateDisplay();
      } else {
        clearInterval(timer);
        alert("‚è≥ Pomodoro complete! Take a short break.");
        isRunning = false;
        document.getElementById("startBtn").disabled = false;
      }
    }, 1000);
  }

  function resetTimer() {
    clearInterval(timer);
    timeLeft = 25 * 60;
    isRunning = false;
    updateDisplay();
    document.getElementById("startBtn").disabled = false;
  }

  updateDisplay();
</script>

</body>
</html>
