<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pomodoro Timer</title>
<style>
  /* Fullscreen and reset */
  * {
    box-sizing: border-box;
  }
  html, body {
    margin: 0; padding: 0;
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(270deg, #ff9a9e, #fad0c4, #fad0c4, #ff9a9e);
    background-size: 800% 800%;
    animation: gradientBG 20s ease infinite;
    color: #222;
  }

  @keyframes gradientBG {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }

  .container {
    background: rgba(255, 255, 255, 0.85);
    border-radius: 20px;
    padding: 40px 50px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    max-width: 400px;
    width: 90vw;
    text-align: center;
  }

  h1 {
    margin-bottom: 30px;
    font-weight: 700;
    font-size: 2.4rem;
    color: #333;
  }

  label {
    display: block;
    margin: 15px 0 8px;
    font-weight: 600;
    font-size: 1.1rem;
    color: #555;
  }

  input[type="number"] {
    width: 100%;
    padding: 10px 14px;
    font-size: 1.1rem;
    border: 2px solid #ddd;
    border-radius: 10px;
    transition: border-color 0.3s ease;
  }

  input[type="number"]:focus {
    border-color: #ff6f91;
    outline: none;
  }

  .timer-display {
    margin: 40px 0 30px;
    font-size: 4rem;
    font-weight: 700;
    letter-spacing: 4px;
    color: #ff6f91;
  }

  .status {
    font-size: 1.3rem;
    font-weight: 600;
    color: #666;
    margin-bottom: 30px;
  }

  button {
    background-color: #ff6f91;
    color: white;
    border: none;
    padding: 15px 40px;
    font-size: 1.2rem;
    border-radius: 30px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin: 0 10px;
  }

  button:hover {
    background-color: #ff4c6d;
  }

  .controls {
    display: flex;
    justify-content: center;
    gap: 20px;
  }

  @media (max-width: 450px) {
    .timer-display {
      font-size: 3rem;
      letter-spacing: 2px;
    }
    .container {
      padding: 30px 25px;
    }
  }
</style>
</head>
<body>

<div class="container" role="main" aria-label="Pomodoro Timer">
  <h1>Pomodoro Timer</h1>

  <label for="sessionInput">Session Time (minutes)</label>
  <input type="number" id="sessionInput" min="1" max="120" value="25" aria-describedby="sessionDesc" />

  <label for="breakInput">Break Time (minutes)</label>
  <input type="number" id="breakInput" min="1" max="60" value="5" aria-describedby="breakDesc" />

  <div class="status" id="statusText" aria-live="polite">Ready to start</div>
  <div class="timer-display" id="timerDisplay" aria-live="polite">25:00</div>

  <div class="controls">
    <button id="startBtn" aria-label="Start timer">Start</button>
    <button id="pauseBtn" aria-label="Pause timer" disabled>Pause</button>
    <button id="resetBtn" aria-label="Reset timer" disabled>Reset</button>
  </div>
</div>

<script>
  const sessionInput = document.getElementById('sessionInput');
  const breakInput = document.getElementById('breakInput');
  const statusText = document.getElementById('statusText');
  const timerDisplay = document.getElementById('timerDisplay');
  const startBtn = document.getElementById('startBtn');
  const pauseBtn = document.getElementById('pauseBtn');
  const resetBtn = document.getElementById('resetBtn');

  let sessionTime = 25 * 60; // seconds
  let breakTime = 5 * 60; // seconds
  let timeLeft = sessionTime;
  let timer = null;
  let isSession = true;
  let isRunning = false;

  function formatTime(seconds) {
    const m = Math.floor(seconds / 60).toString().padStart(2, '0');
    const s = (seconds % 60).toString().padStart(2, '0');
    return `${m}:${s}`;
  }

  function updateDisplay() {
    timerDisplay.textContent = formatTime(timeLeft);
    statusText.textContent = isSession ? 'Work Session' : 'Break Time';
  }

  function switchMode() {
    isSession = !isSession;
    timeLeft = isSession ? sessionTime : breakTime;
    updateDisplay();
    // Optional: play a sound or notify user here
  }

  function tick() {
    if (timeLeft > 0) {
      timeLeft--;
      updateDisplay();
    } else {
      switchMode();
    }
  }

  function startTimer() {
    if (isRunning) return;
    isRunning = true;
    startBtn.disabled = true;
    pauseBtn.disabled = false;
    resetBtn.disabled = false;
    timer = setInterval(tick, 1000);
  }

  function pauseTimer() {
    if (!isRunning) return;
    isRunning = false;
    clearInterval(timer);
    startBtn.disabled = false;
    pauseBtn.disabled = true;
  }

  function resetTimer() {
    isRunning = false;
    clearInterval(timer);
    sessionTime = parseInt(sessionInput.value, 10) * 60 || 1500;
    breakTime = parseInt(breakInput.value, 10) * 60 || 300;
    isSession = true;
    timeLeft = sessionTime;
    updateDisplay();
    startBtn.disabled = false;
    pauseBtn.disabled = true;
    resetBtn.disabled = true;
    statusText.textContent = 'Ready to start';
  }

  // Update times when inputs change (only if timer is not running)
  sessionInput.addEventListener('change', () => {
    if (!isRunning) {
      sessionTime = parseInt(sessionInput.value, 10) * 60 || 1500;
      if (isSession) {
        timeLeft = sessionTime;
        updateDisplay();
      }
    }
  });

  breakInput.addEventListener('change', () => {
    if (!isRunning) {
      breakTime = parseInt(breakInput.value, 10) * 60 || 300;
      if (!isSession) {
        timeLeft = breakTime;
        updateDisplay();
      }
    }
  });

  startBtn.addEventListener('click', startTimer);
  pauseBtn.addEventListener('click', pauseTimer);
  resetBtn.addEventListener('click', resetTimer);

  // Initialize display
  resetTimer();
</script>

</body>
</html>
