<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pomodoro Timer - Anime Minimal</title>
<style>
  /* Reset and base styles */
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  body {
    /* Anime minimal background: soft gradient + subtle overlay */
    background: linear-gradient(120deg, #f9e6f7 0%, #c6e2ff 100%);
    position: relative;
    height: 100vh;
    width: 100vw;
  }
  /* Anime overlay illustration (SVG) */
  .anime-bg {
    position: absolute;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    pointer-events: none;
    z-index: 0;
    opacity: 0.35;
    background: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.freepik.com%2Fpremium-ai-image%2Fnature-anime-illustration-landscape-background-with-particles-light_245506271.htm&psig=AOvVaw0Vsc5_SV2n_vGTbb2nCu-n&ust=1752134578724000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCLCNqqmor44DFQAAAAAdAAAAABAE') no-repeat center bottom;
    background-size: cover;
  }
  /* Timer container in bottom right */
  .timer-container {
    position: fixed;
    right: 30px;
    bottom: 30px;
    z-index: 2;
    background: rgba(255,255,255,0.92);
    border-radius: 18px;
    box-shadow: 0 4px 24px rgba(0,0,0,0.10);
    padding: 18px 22px 16px 22px;
    min-width: 180px;
    width: 200px;
    text-align: center;
    transition: box-shadow 0.2s;
  }
  .timer-container:hover {
    box-shadow: 0 8px 32px rgba(0,0,0,0.13);
  }
  .timer-title {
    font-size: 1.1rem;
    font-weight: 600;
    color: #7f5fc6;
    margin-bottom: 6px;
    letter-spacing: 1px;
  }
  .timer-display {
    font-size: 2.2rem;
    font-weight: 700;
    color: #ff6f91;
    margin: 8px 0 6px 0;
    letter-spacing: 2px;
  }
  .status {
    font-size: 1rem;
    font-weight: 600;
    color: #7f5fc6;
    margin-bottom: 10px;
  }
  .inputs {
    display: flex;
    gap: 6px;
    justify-content: center;
    margin-bottom: 8px;
  }
  .inputs input {
    width: 40px;
    padding: 4px 6px;
    font-size: 1rem;
    border: 1.5px solid #e0c7f7;
    border-radius: 6px;
    text-align: center;
    background: #f8f6ff;
    color: #7f5fc6;
    outline: none;
  }
  .inputs input:focus {
    border-color: #bca6f7;
  }
  .controls {
    display: flex;
    justify-content: center;
    gap: 7px;
  }
  .controls button {
    background: #ffb6c1;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 4px 14px;
    font-size: 0.98rem;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.2s;
  }
  .controls button:hover {
    background: #ff6f91;
  }
  @media (max-width: 600px) {
    .timer-container {
      right: 10px;
      bottom: 10px;
      width: 90vw;
      min-width: 0;
      padding: 12px 8px 10px 8px;
    }
  }
</style>
</head>
<body>
<div class="anime-bg"></div>
<div class="timer-container" role="main" aria-label="Pomodoro Timer">
  <div class="timer-title">Pomodoro</div>
  <div class="status" id="statusText">Ready</div>
  <div class="timer-display" id="timerDisplay">25:00</div>
  <div class="inputs">
    <input type="number" id="sessionInput" min="1" max="120" value="25" title="Session (min)" aria-label="Session minutes" />
    <input type="number" id="breakInput" min="1" max="60" value="5" title="Break (min)" aria-label="Break minutes" />
  </div>
  <div class="controls">
    <button id="startBtn" aria-label="Start">Start</button>
    <button id="pauseBtn" aria-label="Pause" disabled>Pause</button>
    <button id="resetBtn" aria-label="Reset" disabled>Reset</button>
  </div>
</div>
<script>
  const sessionInput = document.getElementById('sessionInput');
  const breakInput = document.getElementById('breakInput');
  const statusText = document.getElementById('statusText');
  const timerDisplay = document.getElementById('timerDisplay');
  const startBtn = document.getElementById('startBtn');
  const pauseBtn = document.getElementById('pauseBtn');
  const resetBtn = document.getElementById('resetBtn');

  let sessionTime = 25 * 60;
  let breakTime = 5 * 60;
  let timeLeft = sessionTime;
  let timer = null;
  let isSession = true;
  let isRunning = false;

  function formatTime(seconds) {
    const m = Math.floor(seconds / 60).toString().padStart(2, '0');
    const s = (seconds % 60).toString().padStart(2, '0');
    return `${m}:${s}`;
  }

  function updateDisplay() {
    timerDisplay.textContent = formatTime(timeLeft);
    statusText.textContent = isSession ? 'Session (Work)' : 'Break';
  }

  function switchMode() {
    isSession = !isSession;
    timeLeft = isSession ? sessionTime : breakTime;
    updateDisplay();
  }

  function tick() {
    if (timeLeft > 0) {
      timeLeft--;
      updateDisplay();
    } else {
      switchMode();
    }
  }

  function startTimer() {
    if (isRunning) return;
    isRunning = true;
    startBtn.disabled = true;
    pauseBtn.disabled = false;
    resetBtn.disabled = false;
    timer = setInterval(tick, 1000);
  }

  function pauseTimer() {
    if (!isRunning) return;
    isRunning = false;
    clearInterval(timer);
    startBtn.disabled = false;
    pauseBtn.disabled = true;
  }

  function resetTimer() {
    isRunning = false;
    clearInterval(timer);
    sessionTime = parseInt(sessionInput.value, 10) * 60 || 1500;
    breakTime = parseInt(breakInput.value, 10) * 60 || 300;
    isSession = true;
    timeLeft = sessionTime;
    updateDisplay();
    startBtn.disabled = false;
    pauseBtn.disabled = true;
    resetBtn.disabled = true;
    statusText.textContent = 'Ready';
  }

  sessionInput.addEventListener('change', () => {
    if (!isRunning) {
      sessionTime = parseInt(sessionInput.value, 10) * 60 || 1500;
      if (isSession) {
        timeLeft = sessionTime;
        updateDisplay();
      }
    }
  });

  breakInput.addEventListener('change', () => {
    if (!isRunning) {
      breakTime = parseInt(breakInput.value, 10) * 60 || 300;
      if (!isSession) {
        timeLeft = breakTime;
        updateDisplay();
      }
    }
  });

  startBtn.addEventListener('click', startTimer);
  pauseBtn.addEventListener('click', pauseTimer);
  resetBtn.addEventListener('click', resetTimer);

  resetTimer();
</script>
</body>
</html>
